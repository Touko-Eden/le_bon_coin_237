  injectable: ^2.3.2
  logger: ^2.0.2+1

  # Google Sign In
  google_sign_in: ^7.2.0

  # Form Validation
  form_field_validator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
